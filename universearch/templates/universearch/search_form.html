{% extends 'base.html' %}
{% load static %}

{% block scripts %}
<link rel="stylesheet" type='text/css'
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
<script src="{% static 'js/semantic.min.js' %}"></script>
<script src="{% static 'js/univers_search_form.js' %}" defer></script>
<script src="{% static 'js/semantic.js' %}" defer></script>
{% endblock %}

{% block content %}
<div class="ui container mt-5">
    <form class="mt-5" id="search-form" action="/search/universities/" method="get">
        <h1 id="data_questioning" data="{{spec}}">Пошук по регiонах</h1>
        <div class="ui fluid selection dropdown mt-3" id="regions">
            <input type="hidden" name="region">
            <i class="dropdown2 icon"></i>
            <div class="default text">Усі регiони</div>
            <div class="menu" id="region-box">
            </div>
        </div>
        <div class="ui fluid selection dropdown mt-3" id="cities">
            <input type="hidden" name="city">
            <i class="dropdown2 icon"></i>
            <div class="default text" id="city-text">Усі мiста</div>
            <div class="menu" id="cities-box">
            </div>
        </div>
        <h1>Пошук за галузями знань</h1>
        <div class="ui fluid selection dropdown mt-3" data-toggle="modal" id="fields">
            <input type="hidden" name="field">
            <i class="dropdown2 icon"></i>
            <div class="default text">Усі галузi знань</div>
            <div class="menu" id="field-box">
            </div>
        </div>
        <div class="ui fluid selection dropdown mt-3" id="specialities">
            <input type="hidden" name="speciality">
            <i class="dropdown2 icon"></i>
            <div class="default text" id="speciality-text">Усі спецiальностi</div>
            <div class="menu" id="specialities-box">
            </div>
        </div>
        <div id="btn-box" class="mt-5">
            <button type="submit" class="ui primary button">Пошук</button>
        </div>
    </form>
</div>
{% endblock %}
