{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <form method="post">{% csrf_token %}
    <div class="row">
      <div class="col-md-4">
        <p class="h3 mt-3 mb-3">{{ form.region.label }}</p>{{ form.region_filter }}{{ form.region }}
      </div>
      <div class="col-md-4">
        <p class="h3 mt-3 mb-3">{{ form.city.label }}</p>{{ form.city_filter }}{{ form.city }}
      </div>
      <div class="col-md-4">
        <p class="h3 mt-3 mb-3">{{ form.uni.label }}</p>{{ form.uni_filter }}{{ form.uni }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary" formaction="/relocation/?action=filter">Фільтрувати</button>
    <button type="submit" class="btn btn-primary" formaction="/relocation/?action=submit">Ввести список жител</button>
  </form>
</div>
{% endblock %}
