{% extends "base.html" %}

{% block content %}
    <div class="text-center mt-4">
        <form action="" method="post">
            {% csrf_token %}

            {% if form.email.errors %}
                {{ form.email.errors }}
            {% endif %}

            <p>Введіть електронну пошту, на яку буде надіслано посилання для зміни пароля.</p>

            <div>Пошта:</div>

            <div class="m-1">{{ form.email }}</div>

            <button type="submit" class="btn btn-default btn-secondary mt-3">
                Змінити пароль
            </button>
        </form>
    </div>
{% endblock %}
